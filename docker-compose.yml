version: "3.9"

services:

  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      MONGO_URI: mongodb://mongodb:27017/soen
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
